<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlappyBird</title>
    <link rel="stylesheet" href="style.css" > 
    <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="canvas" width="276" height="414"></canvas>
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p class="score-display">Your Score: <span id="finalScore">0</span></p>
            
            <div class="leaderboard-section">
                <h3 class="leaderboard-title">Leaderboard</h3>
                <div id="leaderboardList" class="leaderboard-list"></div>
            </div>
            
            <p class="prompt-text">Enter your name for the leaderboard:</p>
            <input type="text" id="playerNameInput" placeholder="Your name" maxlength="20" autofocus>
            <button id="submitNameBtn">Submit</button>
            <div class="button-group">
                <button id="restartBtn" class="restart-btn">Restart Game</button>
                <button id="quitBtn" class="quit-btn">Quit</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
